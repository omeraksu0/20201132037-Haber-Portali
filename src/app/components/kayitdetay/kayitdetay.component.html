<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
    <button class="btn btn-outline-primary" [routerLink]="['/kayitekle']">Kayıtları Listele</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
      <div class="card card-header"><h4>{{secKayit.baslik}}</h4></div>
      <div class="card card-body"></div>
    <div [innerHTML]="secKayit.icerik"></div>
          </div>
      <div class="card card-footer">
        <b>Ekleme Tarihi :</b>{{secKayit.kayTarih | date: 'dd.MM.yyyy HH.mm:ss'}} <br>
        <b>Düzenlenme Tarihi :</b>{{secKayit.duzTarih | date: 'dd.MM.yyyy HH.mm:ss'}} <br>
      </div>
      </div>
      </div>
    </div>
