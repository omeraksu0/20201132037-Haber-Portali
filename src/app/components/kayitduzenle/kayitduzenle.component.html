<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
    <button class="btn btn-outline-primary" [routerLink]="['/kayitekle']">Kayıtları Listele</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form #frm="ngForm" (ngSubmit)="Kaydet()">
      <div class="card">
      <div class="card card-header"><h4>Kayıt Düzenle</h4></div>
      <div class="card card-body"></div>
      <div class="form-group">
        <label>Haber Başlığı</label>
        <input type="text" name="baslik" class="form-control" [(ngModel)]="secKayit.baslik" required > 
        </div>
        <div class="form-group">
          <label>Haber İçeriği</label>
          <ckeditor name="icerik" rows="5"[(ngModel)]="secKayit.icerik" required ></ckeditor>
          </div>
      <div class="card card-footer">
        <input type="submit" value="Kaydet" class="btn btn-outline-success" [disabled]="frm.invalid">
      </div>
      </div>
      </form>
      </div>
    </div>
</div>
