<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      Merhaba <b>{{adsoyad}}</b>
      <button class="btn btn-outline-danger" style="float:right" (click)="OturumKapat()" *ngIf="fbServis.OturumKontrol()">Oturumu Kapat</button>
    <button class="btn btn-outline-primary" [routerLink]="['/kayitekle']">Kayıt Ekle</button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">

    <div class="card mt-3" *ngFor="let kayit of kayitlar">
      <div class="header">
        <h4>{{kayit.baslik}}</h4>
      </div>
      <div style="float: right;">
        <button class="btn btn-outline-info" [routerLink]="['/kayitdetay',kayit.key]">Detay</button>
      <button class="btn btn-outline-warning"[routerLink]="['/kayitduzenle',kayit.key]"*ngIf="uid==kayit.uid">Düzenle</button>
      <button class="btn btn-outline-danger "[routerLink]="['/kayitsil',kayit.key]" *ngIf="uid==kayit.uid">Sil</button>
    </div>
      <div class="card-body">
      <div [innerHTML]="kayit.icerik"></div>
      </div>
      <div class="card-footer">
        <b>Ekleme Tarihi :</b>{{kayit.kayTarih | date: 'dd.MM.yyyy HH.mm:ss'}} <br>
        <b>Düzenlenme Tarihi :</b>{{kayit.duzTarih | date: 'dd.MM.yyyy HH.mm:ss'}} <br>
      </div>
    </div>

  </div>
</div>
